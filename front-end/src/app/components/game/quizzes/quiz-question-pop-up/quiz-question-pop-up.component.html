<div class="global-container">
    <div class="pop-up-container">
        <span class="message">{{getMessage()}}</span>
        <section class="btn-section">
            <button class="cancel-btn button" (click)="cancelPopUp()">Non</button>
            <button class="continue-btn button" (click)="continuePopUp()">Oui</button>
        </section>
    </div>
</div>
