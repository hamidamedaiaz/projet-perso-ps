<section class="hint-section">
    <span class="hint-title" [style.font-size]="30 * font_size">Indices</span>
    <hr class="right-side-separator">
    <div class="hints-container" *ngFor="let hint of getDisplayedHints()">
        <app-quiz-hint [hint]="hint" class="hint-item" [font_size]="font_size"></app-quiz-hint>
    </div>
    <p *ngIf="nextHints" class="hint-item" [style.font-size]="30 * font_size">Prochain indice dans {{timer}} s</p>
</section>
