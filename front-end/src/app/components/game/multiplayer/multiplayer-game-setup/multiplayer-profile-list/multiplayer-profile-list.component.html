<section>
  <!--<input type="text" id="search-bar" class="search-input" [(ngModel)]="searchQuery"
         placeholder="Rechercher un joueur...">-->

  <h2>Joueurs dans la partie <span id="player-count">({{ players.length }})</span></h2>


  <section class="profile-grid">
    <div class="player-card" *ngFor="let player of filteredPlayers()">

      <div class="player-avatar">
        <div *ngIf="player.profile.profilePicture !== 'empty_path'" class="avatar-img"
             [ngStyle]="{'background-image': 'url(http://localhost:9428/upload/' + player.profile.profilePicture + ')'}">
        </div>
        <div *ngIf="player.profile.profilePicture === 'empty_path'" class="avatar-initials">
          {{ getInitials(player.profile) }}
        </div>
      </div>

      <div class="player-name">
        {{ player.profile.name }} {{ player.profile.lastName }}
      </div>

      <button class="add-button" (click)="removePlayer(player.profile)">
        Expulser
      </button>

    </div>
  </section>
</section>
