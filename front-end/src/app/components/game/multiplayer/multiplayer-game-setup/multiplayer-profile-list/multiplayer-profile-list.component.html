<section>
    <input type="text" id="search-bar" class="search-input" [(ngModel)]="searchQuery"
        placeholder="Rechercher un joueur...">
    <section class="profile-list-section setup">
        <div class="profile-list-container" *ngFor="let player of filteredPlayers()">
            <app-profile-item [profile]="player.profile" [context]="'multi'" (delete_profile)="removePlayer(player.profile)" class="item">
            </app-profile-item>
        </div>
    </section>
</section>
