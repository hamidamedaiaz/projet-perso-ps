<div class="info-section">
  <div class="quiz-profile-info">
    <h2 class="quiz-title">{{ quiz.title }}</h2>
    <p class="quiz-date">{{ getDate() }}</p>
    <p class="profile-name">Joueur: {{ profile.name }} {{ profile.lastName }}</p>
  </div>

  <div class="score-summary">
    <div class="score-badge" [ngClass]="getScoreClass()">
      <span class="score-value">{{ getScore() }}/{{ getTotalQuestions() }}</span>
      <span class="score-percentage">{{ getPercentages() }}%</span>
    </div>

    <div class="stats-details">
      <div class="stat-item">
        <span class="stat-icon time-icon"></span>
        <span class="stat-label">Temps moyen:</span>
        <span class="stat-value">{{ getAverageTimePerQuestions() }}s par question</span>
      </div>

      <div class="stat-item">
        <span class="stat-icon hint-icon"></span>
        <span class="stat-label">Indices utilis√©s:</span>
        <span class="stat-value">{{ getTotalHintsUsed() }} au total</span>
      </div>
    </div>
  </div>
</div>
