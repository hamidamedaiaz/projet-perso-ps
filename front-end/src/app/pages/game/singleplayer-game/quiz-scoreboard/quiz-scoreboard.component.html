<section class="scoreboard-container">
    <span class="scoreboard-title" [ngClass]="'font-size-' + fontSize">Félicitations, vous avez terminé le quiz !</span>
    <section class="scoreboard-section">
        <span class="congrats-message" [ngClass]="'font-size-' + fontSize">Bravo, vous avez répondu à {{score}} question(s) sur
            {{maxPoint}} !</span>
        <section class="button-section">
            <button class="button" id="replay-btn" (click)="replay()"
                [ngClass]="'font-size-' + fontSize">Rejouer</button>
        </section>
    </section>

    <div class="wave-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave">
            <path fill="#0099ff" fill-opacity="1"
                d="M0,160L48,181.3C96,203,192,245,288,256C384,267,480,245,576,218.7C672,192,768,160,864,144C960,128,1056,128,1152,138.7C1248,149,1344,171,1392,181.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </div>

    <button class="button" id="leave-btn" (click)="exit()" [ngClass]="'font-size-' + fontSize">Quitter</button>
</section>
