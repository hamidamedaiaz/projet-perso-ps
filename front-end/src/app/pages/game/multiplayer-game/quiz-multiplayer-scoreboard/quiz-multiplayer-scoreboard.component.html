<div class="global-container">
    <div class="left-container" *ngIf="getRole()==='admin'"
        [ngClass]="getRole()==='admin'?'left-container-admin-view':'left-container-user-view'">
        <div class="quiz-title">{{getQuizTitle()}}</div>
        <section class="question-section">
            <button *ngFor="let question of getQuizQuestions()" class="question-item"
                (click)="showQuestion(question.id)">{{question.question}}</button>
        </section>
        <section class="button-section">
            <button class="button" (click)="leaveMultiplayerQuiz()">Quitter</button>
        </section>
    </div>
    <div class="right-container"
        [ngClass]="getRole()==='admin'?'right-container-admin-view':' right-container-user-view'">
        <span class="congrats-message" *ngIf="!displayQuestion">{{get_congrats_message()}}</span>
        <div class="button-section-user-view" *ngIf="getRole()==='user'">
            <button class="button" (click)="leaveQuiz()">Quitter</button>
        </div>
        <app-quiz-question *ngIf="displayQuestion" class="quiz-question-container"></app-quiz-question>
    </div>
</div>
